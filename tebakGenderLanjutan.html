<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartWeb | namePrediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="./output.css"> -->
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-white">
  <header class="w-full bg-gray-900 px-4 py-6">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-xl font-bold text-white">SmartWeb</div>
        <nav class="flex space-x-6">
            <a href="home.html" class="text-gray-300 hover:text-white border-b border-b-gray-900  hover:border-b hover:border-white">Home</a>
            <a href="tebakGenderLanjutan.html" class="text-gray-300 hover:text-white border-b border-b-gray-900  hover:border-b hover:border-white ">Name Prediction</a>
            <a href="index.html" class="text-gray-300 hover:text-white border-b border-b-gray-900  hover:border-b hover:border-white ">Face Prediction</a>
        </nav>
    </div>
</header>
  
  <div class="max-w-2xl mx-auto py-10 px-4 mt-20 lg:mt-36">
    <h1 class="text-3xl font-bold text-center mb-4">Gender Prediction from Name</h1>
    <p class="text-center mb-8">Enter a name to predict the gender based on a pre-defined dataset.</p>
    
    <form id="genderPredictionForm" class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-md">
      <label for="nameInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Name</label>
      <div class="relative mb-4">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input type="search" id="nameInput" class="block w-full p-4 pl-10 text-sm text-gray-900 border-b border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 outline-none" autocomplete="off" placeholder="Enter Name" required>
      </div>
      <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">Predict Gender</button>
    </form>
    <div id="result" class="mt-6 text-center text-lg font-light transition-all translate-x-5"></div>
  </div>

  <script src="namePrediction.js"></script>
</body>
</html>
